<!DOCTYPE html>
<html lang="en">
<head>
<title>Login/Signup</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css">
<link rel="icon" href="https://jw1448.brighton.domains/jwTraining/assets/jwTraining.ico">
<script src="login.js"></script>
</head>
<body>
<div class="header">
  <h2>jwTraining</h2>
</div>

<div class="row">
  <div class="column small" style="background-color:#ccc;">Column</div>
  <div class="column medium" style="background-color:#bbb;">
    <div class="tab-row">
        <div id="login-tab" class="column medium tab selected" onclick="document.querySelector('#signup-container').style.display = 'none';document.querySelector('#login-container').style.display = 'block'; document.querySelector('#login-tab').classList.add('selected'); document.querySelector('#signup-tab').classList.remove('selected');">Login</div>
        <div id="signup-tab" class="column medium tab" onclick="document.querySelector('#login-container').style.display = 'none';document.querySelector('#signup-container').style.display = 'block';document.querySelector('#signup-tab').classList.add('selected'); document.querySelector('#login-tab').classList.remove('selected');">Signup</div>
    </div>
    <form>
        <div id="login-container">
            <div id="login-alert" class="alert" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <span id="login-alert-content"></span>
            </div>
            <h1>Login</h1>
            <p>Please fill in this form to log into an account.</p>
        
            <label for="username"><b>Username</b></label>
            <input id="login-username" type="text" placeholder="Enter Username" name="username" required>
        
            <label for="password"><b>Password</b></label>
            <input id="login-password" type="password" placeholder="Enter Password" name="password" required>
        
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" id="loginbtn" class="confirmbtn" onclick="submitLogin()">Log In</button>
            </div>
        </div>
    </form>
    <form>
        <div id="signup-container" style="display: none;">
            <div id="signup-alert" class="alert" style="display: none;">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <span id="signup-alert-content"></span>
            </div>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
        
            <label for="email"><b>Email</b></label>
            <input id="signup-email" type="text" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input id="signup-username" type="text" placeholder="Enter Username" name="username" required>
        
            <label for="password"><b>Password</b></label>
            <input id="signup-password" type="password" placeholder="Enter Password" name="password" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="signup-password-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="button" id="signupbtn" class="confirmbtn" onclick="submitSignup()">Sign Up</button>
            </div>
        </div>
    </form>
  </div>
  <div class="column small" style="background-color:#ccc;">TEST</div>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
